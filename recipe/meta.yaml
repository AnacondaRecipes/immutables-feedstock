{% set name = "immutables" %}
{% set version = "0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ac6237425e9fa87e15f5afca3d358ad4c3f222245950ee4041ca1b0f7ec9288a  

build:
  skip: true  # [py27]
  number: 0
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  requires:
    - pytest
  source_files:
    - tests
  imports:
    - immutables
  commands:
    - pytest tests

about:
  home: https://github.com/MagicStack/immutables
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Immutable Collections
  description: An immutable mapping type for Python.
  dev_url: https://github.com/MagicStack/immutables

extra:
  recipe-maintainers:
    - nicoddemus
